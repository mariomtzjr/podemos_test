{% extends 'base/base.html' %}

{%  block content %}
    <div class="d-flex flex-column align-items-center">
        <div class="title mt-3 mb-3">
            <h1>Crear Cuenta</h1>
        </div>
        <form action="{% url 'cuenta_crear' %}" method="post">
    	  {% csrf_token %}
    	  <div class="form-group">
    	    <label for="InputNombre">Id</label>
    	    <input class="form-control" type="text" name="id">
    	    <small id="emailHelp" class="form-text">Identificador de la cuenta.</small>
    	  </div>
    	  <div class="form-group">
              <select class="form-control" id="exampleFormControlSelect1" name="grupo_id">
                <option selected>Selecciona el grupo para asociar cuenta</option>
                {% for grupo in grupos %}
                    <option value="{{grupo.id}}">{{grupo.id}}</option>
                {% endfor %}
              </select>
    	    <small id="emailHelp" class="form-text">Id del grupo al que está asociada la cuenta.</small>
    	  </div>
          <div class="form-group">
    	    <label for="InputDireccion">Estatus de la cuenta</label>
            <select class="form-control" id="exampleFormControlSelect1" name="estatus">
                <option value="DESEMBOLSADA" selected>DESEMBOLSADA</option>
                <option value="CERRADA">CERRADA</option>
            </select>
    	    <small id="emailHelp" class="form-text">Estatus inicial de la cuenta.</small>
    	  </div>
          <div class="form-group">
    	    <label for="InputDireccion">Monto de la cuenta</label>
    	    <input class="form-control" type="number" name="monto">
    	    <small class="form-text">Monto que será desembolsado a la cuenta.</small>
    	  </div>
          <div class="form-group">
    	    <label for="InputDireccion">Saldo de la cuenta</label>
    	    <input class="form-control" type="number" name="saldo">
    	    <small class="form-text">Monto que falta por saldar en la cuenta.</small>
    	  </div>
          <div class="d-flex justify-content-end">
              <a href="{% url 'cuenta_listar' %}" class="btn btn-danger btn-lg">Cancelar</a>
              <button type="submit" class="btn btn-primary btn-lg ml-3">Crear</button>
          </div>
    	</form>
    </div>
{% endblock %}
