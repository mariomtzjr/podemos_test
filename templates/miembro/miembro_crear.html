{% extends 'base/base.html' %}

{%  block content %}
    <div class="miembros d-flex flex-column align-items-center">
        <div class="miembros-title mt-3 mb-3">
            <h1>Crear Miembro</h1>
            <h5 class="text-center mb-3 mt-3">Asignaci√≥n de clientes a grupos</h5>
        </div>
        <form action="{% url 'miembro_crear' %}" method="post" class="create">
    	  {% csrf_token %}
    	  <div class="form-group">
    	    <label for="InputNombre">Grupo Id</label>
            <select class="form-control" id="exampleFormControlSelect1" name="grupo_id">
              <option>Selecciona un grupo te pertenencia</option>
              {% for grupo in grupos %}
                  <option value="{{grupo.id}}">{{grupo.id}}</option>
              {% endfor %}
            </select>
    	    <small id="emailHelp" class="form-text">Identificador del grupo al que va a pertenecer el cliente.</small>
    	  </div>
    	  <div class="form-group">
    	    <label for="InputDireccion">Cliente Id</label>
            <select class="form-control" id="exampleFormControlSelect1" name="cliente_id">
              <option>Selecciona un cliente</option>
              {% for cliente in clientes %}
                  <option value="{{cliente.id}}">{{cliente.id}}</option>
              {% endfor %}
            </select>
    	    <small id="emailHelp" class="form-text">Identificador del cliente.</small>
    	  </div>
          <div class="d-flex justify-content-end">
              <a href="{% url 'miembros_listar' %}" class="btn btn-danger btn-lg">Cancelar</a>
              <button type="submit" class="btn btn-primary btn-lg ml-3">Crear</button>
          </div>
    	</form>
    </div>
{% endblock %}
