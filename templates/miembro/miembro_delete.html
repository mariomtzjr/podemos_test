{% extends 'base/base.html' %}

{% block content %}
	<form action="{% url 'miembro_eliminar' miembro.id %}" method="post">
		{% csrf_token %}
		<div class="confirm-delete">
			<h1 class="text-center mb-3 mt-3">Eliminar registro</h1>
			<div>
				<h4 class="mt-3 mb-3">¿Deseas eliminar el registro? El cliente {{miembro.cliente_id}} dejará de pertenecer al grupo {{miembro.grupo_id}}</h4>
			</div>

			<div class="form-group">
		        <div class="col-sm-offset-2 col-sm-10 save-inmueble">
                    <a href="{% url 'miembros_listar' %}" class="btn btn-danger btn-lg">Cancelar</a>
		            <button type="submit" class="btn btn-primary btn-lg ml-2">Sí, eliminar</button>
		        </div>
		    </div>

		</div>
	</form>
{% endblock %}
