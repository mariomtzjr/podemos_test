{% extends 'base/base.html' %}

{%  block content %}
    <div class="clientes d-flex flex-column align-items-center">
        <div class="clientes-title mt-3 mb-3">
            <h1>Listado de Clientes</h1>
        </div>
        <table class="table w-50 table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for cliente in clientes %}
            <tr>
              <td>{{cliente.id}}</td>
              <td>{{cliente.nombre}}</td>
              <td class="text-center"><a href="{% url 'cliente_editar' cliente.id %}"><i class="fas fa-edit fa-2x"></i>Editar</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock %}
